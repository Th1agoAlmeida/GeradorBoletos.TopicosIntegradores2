<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleform.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Preencha os seus dados para gerar o boleto</div>
    <div class="content">
      <form action="#">
        <div class="title"><br>Dados do beneficiário</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="ex: João Ferreira da Silva" required>
          </div>
          <div class="input-box">
            <span class="details">CNPJ</span>
            <input type="text" placeholder="Digite o CNPJ da empresa" required>
          </div>
          <div class="input-box">
            <span class="details">Código do banco</span>
            <input type="text" placeholder="digite o código do banco" required>
          </div>
          <div class="input-box">
            <span class="details">Número da agência</span>
            <input type="text" placeholder="Digite o número da agência" required>
          </div>
          <div class="input-box">
            <span class="details">Número da conta</span>
            <input type="text" placeholder="Digite o número da conta" required>
          </div>
           
        </div>
        <div class="button">
          <input type="submit" value="Continuar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
